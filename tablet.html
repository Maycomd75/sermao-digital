<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle do Serm√£o</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background: #f2f2f2;
    }

    h2 {
        margin-top: 0;
        color: #333;
    }

    textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    button {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        background: #0057ff;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 5px;
    }

    button:hover {
        background: #003fcc;
    }

    .slide-list {
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
    }

    .slide-item {
        padding: 10px;
        background: #eee;
        margin-bottom: 8px;
        border-radius: 4px;
        cursor: pointer;
    }

    .slide-item:hover {
        background: #ddd;
    }

    .row {
        display: flex;
        gap: 10px;
        margin: 10px 0;
    }

    .row input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #999;
    }
</style>
</head>
<body>

<h2>üé§ Controle do Serm√£o</h2>

<!-- Campo de cria√ß√£o de slide -->
<textarea id="slideText" placeholder="Digite o texto do slide..."></textarea>
<button onclick="enviarSlide()">Enviar Slide</button>

<!-- Lista de slides -->
<h3>üìë Slides Criados</h3>
<div class="slide-list" id="slideList"></div>

<!-- Envio autom√°tico -->
<h3>‚è± Controle Autom√°tico</h3>
<div class="row">
    <input type="number" id="tempo" placeholder="Tempo em segundos">
    <button onclick="iniciarAuto()">Iniciar</button>
</div>
<button onclick="pararAuto()" style="background:#c40000;">Parar Autom√°tico</button>

<!-- Envio de vers√≠culo -->
<h3>üìñ Enviar Vers√≠culo</h3>
<input id="ref" placeholder="Ex: Jo√£o 3:16" style="width:100%;padding:10px;border-radius:5px;border:1px solid #999;">
<textarea id="verso" placeholder="Digite o texto do vers√≠culo..."></textarea>
<button onclick="enviarVerso()">Enviar Vers√≠culo</button>

<script>
/* ----------------------- WEBSOCKET ----------------------- */

const wsUrl =
    location.hostname.includes("render")
        ? "wss://" + location.hostname + "/"
        : "ws://localhost:10000";

let ws;

function conectarWS() {
    ws = new WebSocket(wsUrl);

    ws.onopen = () => console.log("Conectado ao servidor");

    ws.onclose = () => {
        console.log("Desconectado. Tentando reconectar...");
        setTimeout(conectarWS, 1000);
    };
}

conectarWS();

/* ----------------------- SLIDES ----------------------- */

let slides = [];
let autoIndex = 0;
let autoTimer = null;

// Enviar slide manualmente
function enviarSlide() {
    const text = document.getElementById("slideText").value.trim();
    if (text === "") return;

    const data = { type: "SLIDE", content: text };
    ws.send(JSON.stringify(data));

    slides.push(text);
    atualizarLista();
}

// Atualizar lista na tela
function atualizarLista() {
    const list = document.getElementById("slideList");
    list.innerHTML = "";

    slides.forEach((slide, index) => {
        const item = document.createElement("div");
        item.className = "slide-item";
        item.textContent = slide;
        item.onclick = () => enviarSlideList(index);
        list.appendChild(item);
    });
}

// Enviar slide da lista
function enviarSlideList(i) {
    const data = { type: "SLIDE", content: slides[i] };
    ws.send(JSON.stringify(data));
}

/* ----------------------- MODO AUTOM√ÅTICO ----------------------- */

function iniciarAuto() {
    const tempo = Number(document.getElementById("tempo").value);

    if (!tempo || tempo <= 0) {
        alert("Informe um tempo v√°lido!");
        return;
    }

    if (slides.length === 0) {
        alert("Nenhum slide criado!");
        return;
    }

    autoIndex = 0;

    autoTimer = setInterval(() => {
        const data = { type: "SLIDE", content: slides[autoIndex] };
        ws.send(JSON.stringify(data));

        autoIndex++;
        if (autoIndex >= slides.length) autoIndex = 0;
    }, tempo * 1000);
}

function pararAuto() {
    clearInterval(autoTimer);
    autoTimer = null;
}

/* ----------------------- VERS√çCULO ----------------------- */

function enviarVerso() {
    const ref = document.getElementById("ref").value.trim();
    const verso = document.getElementById("verso").value.trim();

    if (!ref || !verso) {
        alert("Preencha a refer√™ncia e o vers√≠culo!");
        return;
    }

    const data = {
        type: "BIBLE_VERSE",
        reference: ref,
        text: verso
    };

    ws.send(JSON.stringify(data));
}
</script>

</body>
</html>
