<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje√ß√£o</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #slideText {
            font-size: 3.5rem;
            padding: 40px;
            text-align: center;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #statusConnection {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="statusConnection">Conectando...</div>
    <div id="slideText">Aguardando apresenta√ß√£o...</div>

    <script>
        const statusConnection = document.getElementById("statusConnection");
        const slideText = document.getElementById("slideText");

        // üî• Use automaticamente o host do Render ou localhost
        const WS_URL = (location.hostname === "localhost")
            ? "ws://localhost:10000"
            : "wss://" + location.hostname;

        let socket = null;

        function connectWebSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                statusConnection.innerHTML = "üü¢ Conectado";
            };

            socket.onclose = () => {
                statusConnection.innerHTML = "üî¥ Desconectado ‚Äì tentando reconectar...";
                setTimeout(connectWebSocket, 2000);
            };

            socket.onerror = () => {
                statusConnection.innerHTML = "‚ö†Ô∏è Erro na conex√£o";
            };

            socket.onmessage = (event) => {
                let data = {};

                try {
                    data = JSON.parse(event.data);
                } catch (e) {
                    console.error("Erro ao interpretar mensagem:", e);
                    return;
                }

                if (data.type === "SLIDE") {
                    slideText.textContent = data.content || "";
                }

                if (data.type === "BIBLE_VERSE") {
                    slideText.innerHTML =
                        `<strong style="font-size:2.8rem">${data.book} ${data.chapter}:${data.verse}</strong><br><br>
                         <span style="font-size:2.5rem">${data.text}</span>`;
                }
            };
        }

        // Iniciar WebSocket
        connectWebSocket();
    </script>

</body>
</html>
